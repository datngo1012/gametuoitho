<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
    }

    /* Loading styles */
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        z-index: 1000;
    }

    .loading-spinner {
        width: 100px;
        height: 100px;
        position: relative;
        margin-bottom: 30px;
    }

    .loading-spinner::before,
    .loading-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: pulse-ring 1.5s ease-out infinite;
    }

    .loading-spinner::before {
        width: 100px;
        height: 100px;
        border: 4px solid rgba(255, 255, 255, 0.3);
    }

    .loading-spinner::after {
        width: 100px;
        height: 100px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        animation-delay: 0.75s;
    }

    .loading-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        animation: bounce-icon 1s ease-in-out infinite;
    }

    @keyframes pulse-ring {
        0% {
            transform: scale(0.5);
            opacity: 1;
        }
        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }

    @keyframes bounce-icon {
        0%, 100% { 
            transform: translate(-50%, -50%) scale(1); 
        }
        50% { 
            transform: translate(-50%, -55%) scale(1.1); 
        }
    }

    .loading-text {
        font-size: 1.5em;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    .loading-progress {
        width: 80%;
        max-width: 400px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffd700, #ffed4e);
        border-radius: 10px;
        width: 0%;
        transition: width 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .loading-percentage {
        font-size: 1.2em;
        opacity: 0.9;
    }

    .loading-details {
        font-size: 0.9em;
        opacity: 0.8;
        text-align: center;
        max-width: 400px;
        margin-top: 10px;
    }

    /* Error styles */
    .error-container {
        text-align: center;
        color: #fff;
        max-width: 500px;
        padding: 30px;
    }

    .error-icon {
        font-size: 4em;
        margin-bottom: 20px;
    }

    .error-title {

        font-weight: 600;
        margin-bottom: 15px;
    }

    .error-message {

        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-actions {

        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .error-btn {

        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;

    }

    .error-btn:hover {

        transform: translateY(-2px);
    }
    #screen-area {
        background-color: #eee;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #display {

        zoom: 1;
        image-rendering: pixelated; /* affects zoom */
    }
    #display:focus {
        outline: none;
    }
    #loading {

    }

    .keypad-part {
        background-color: #222; /* Dark background for keypad areas */
        padding: 8px;
        display: flex; /* Use flex to center the grid */
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
    }

    .key-grid {
        display: grid;
        gap: 6px; /* Space between keys */
        width: 100%;
        height: 100%;
    }

    /* Grid definitions */
    .left-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
    }

    .right-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }

    /* Individual Key Styles */
    .key {
        background-color: #3a3a3a; /* Dark key background */
        color: #e0e0e0; /* Light key text */
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 1.5em; /* Larger text */
        font-weight: bold;
        cursor: pointer;
        display: flex;
        flex-direction: column; /* Allow stacking number/letters */
        align-items: center;
        justify-content: center;
        text-align: center;
        user-select: none; /* Prevent text selection on click/drag */
        transition: background-color 0.1s ease, transform 0.05s ease;
        line-height: 1.1;
    }
    .key span { /* Style for secondary text like ABC */
        font-size: 0.4em;
        font-weight: normal;
        margin-top: 2px;
        color: #aaa;
    }

    .key.active {
        background-color: #6a6a6a;
        transform: scale(0.95); /* Slight shrink effect on press */
    }

    .arrow-key {
        font-size: 2em; /* Make arrows bigger */
    }

    .ok-key {
        font-size: 1.3em;
    }

    /* Styles for specifically smaller keys */
    .small-key {
        /* Instead of scaling the whole button, we control its size within the grid cell */
        width: 70%;
        height: 70%;
        font-size: 0.9em;
        align-self: end;   /* Center vertically in grid cell */
        /* Ensure padding/border don't make it too big */
        padding: 2px;
        line-height: 1;
    }

    .small-key-left {
        justify-self: left;
    }

    .small-key-right {
        justify-self: right;
    }


    #left-keys,

    #game-list-panel {

    .game-list-item {

    .game-list-icon {

    @media (max-width: 768px) {

</style>
