<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freej2me-web</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: sans;
    }
    #screen-area {
        background-color: #eee;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #display {
        background-color: white;
        zoom: 1;
        image-rendering: pixelated; /* affects zoom */
    }
    #display:focus {
        outline: none;
    }
    #loading {
        font-size: 2em;
    }

    .keypad-part {
        background-color: #222; /* Dark background for keypad areas */
        padding: 8px;
        display: flex; /* Use flex to center the grid */
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
    }

    .key-grid {
        display: grid;
        gap: 6px; /* Space between keys */
        width: 100%;
        height: 100%;
    }

    /* Grid definitions */
    .left-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
    }

    .right-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }

    /* Individual Key Styles */
    .key {
        background-color: #3a3a3a; /* Dark key background */
        color: #e0e0e0; /* Light key text */
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 1.5em; /* Larger text */
        font-weight: bold;
        cursor: pointer;
        display: flex;
        flex-direction: column; /* Allow stacking number/letters */
        align-items: center;
        justify-content: center;
        text-align: center;
        user-select: none; /* Prevent text selection on click/drag */
        transition: background-color 0.1s ease, transform 0.05s ease;
        line-height: 1.1;
    }
    .key span { /* Style for secondary text like ABC */
        font-size: 0.4em;
        font-weight: normal;
        margin-top: 2px;
        color: #aaa;
    }

    .key.active {
        background-color: #6a6a6a;
        transform: scale(0.95); /* Slight shrink effect on press */
    }

    .arrow-key {
        font-size: 2em; /* Make arrows bigger */
    }

    .ok-key {
        font-size: 1.3em;
    }

    /* Styles for specifically smaller keys */
    .small-key {
        /* Instead of scaling the whole button, we control its size within the grid cell */
        width: 70%;
        height: 70%;
        font-size: 0.9em;
        align-self: end;   /* Center vertically in grid cell */
        /* Ensure padding/border don't make it too big */
        padding: 2px;
        line-height: 1;
    }

    .small-key-left {
        justify-self: left;
    }

    .small-key-right {
        justify-self: right;
    }


    #left-keys,
    #right-keys {
        display: none;
        position: absolute;
        bottom: 0;
    }

    #left-keys {
        left: 0;
    }

    #right-keys {
        right: 0;
    }

    #screen-area {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    body.kbd-portrait #left-keys,
    body.kbd-portrait #right-keys,
    body.kbd-landscape #left-keys,
    body.kbd-landscape #right-keys {
        display: flex;
    }

    body.kbd-portrait #left-keys,
    body.kbd-portrait #right-keys {
        width: 50%;
        height: 220px;
    }

    body.kbd-landscape #left-keys,
    body.kbd-landscape #right-keys {
        width: 220px;
        height: 100%;
    }

    /* max height in landscape mode */
    body.kbd-landscape #left-keys .key-grid,
    body.kbd-landscape #right-keys .key-grid {
        max-height: 400px;
    }

    body.kbd-portrait #screen-area {
        bottom: 220px;
    }

    body.kbd-landscape #screen-area {
        left: 220px;
        right: 220px;
    }

    /* Back button and game list styles */
    #back-to-home {
        position: fixed;
        top: 10px;
        left: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    #back-to-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    #game-list-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    #game-list-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(245, 87, 108, 0.5);
    }

    #game-list-panel {
        position: fixed;
        top: 0;
        right: -350px;
        width: 350px;
        height: 100%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.98) 0%, rgba(118, 75, 162, 0.98) 100%);
        backdrop-filter: blur(10px);
        box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        z-index: 999;
        transition: right 0.3s ease;
        overflow-y: auto;
        padding: 70px 20px 20px 20px;
    }

    #game-list-panel.open {
        right: 0;
    }

    #game-list-panel h3 {
        color: white;
        margin: 0 0 20px 0;
        font-size: 1.5em;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-list-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 10px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .game-list-item:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-5px);
    }

    .game-list-item.active {
        background: rgba(255, 215, 0, 0.3);
        border-color: rgba(255, 215, 0, 0.5);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .game-list-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
    }

    .game-list-name {
        flex: 1;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
        #game-list-panel {
            width: 100%;
            right: -100%;
        }
        
        #back-to-home, #game-list-toggle {
            padding: 8px 15px;
            font-size: 14px;
        }
    }

</style>
