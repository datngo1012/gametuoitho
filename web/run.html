<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: sans;
    }
    #screen-area {
        background-color: #eee;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #display {
        background-color: white;
        zoom: 1;
        image-rendering: pixelated; /* affects zoom */
    }
    #display:focus {
        outline: none;
    }
    #loading {
        font-size: 1.5em;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    .loading-spinner {
        width: 80px;
        height: 80px;
        position: relative;
    }

    .loading-spinner::before,
    .loading-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: pulse-ring 1.5s ease-out infinite;
    }

    .loading-spinner::before {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(102, 126, 234, 0.3);
    }

    .loading-spinner::after {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(118, 75, 162, 0.3);
        animation-delay: 0.75s;
    }

    @keyframes pulse-ring {
        0% {
            transform: scale(0.5);
            opacity: 1;
        }
        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }

    .loading-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5em;
        animation: bounce-icon 1s ease-in-out infinite;
    }

    @keyframes bounce-icon {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -55%) scale(1.1); }
    }

    .loading-text {
        text-align: center;
        font-size: 0.7em;
        font-weight: 500;
        color: #667eea;
    }

    .keypad-part {
        background-color: #222; /* Dark background for keypad areas */
        padding: 8px;
        display: flex; /* Use flex to center the grid */
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
    }

    .key-grid {
        display: grid;
        gap: 6px; /* Space between keys */
        width: 100%;
        height: 100%;
    }

    /* Grid definitions */
    .left-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
    }

    .right-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }

    /* Individual Key Styles */
    .key {
        background-color: #3a3a3a; /* Dark key background */
        color: #e0e0e0; /* Light key text */
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 1.5em; /* Larger text */
        font-weight: bold;
        cursor: pointer;
        display: flex;
        flex-direction: column; /* Allow stacking number/letters */
        align-items: center;
        justify-content: center;
        text-align: center;
        user-select: none; /* Prevent text selection on click/drag */
        transition: background-color 0.1s ease, transform 0.05s ease;
        line-height: 1.1;
    }
    .key span { /* Style for secondary text like ABC */
        font-size: 0.4em;
        font-weight: normal;
        margin-top: 2px;
        color: #aaa;
    }

    .key.active {
        background-color: #6a6a6a;
        transform: scale(0.95); /* Slight shrink effect on press */
    }

    .arrow-key {
        font-size: 2em; /* Make arrows bigger */
    }

    .ok-key {
        font-size: 1.3em;
    }

    /* Styles for specifically smaller keys */
    .small-key {
        /* Instead of scaling the whole button, we control its size within the grid cell */
        width: 70%;
        height: 70%;
        font-size: 0.9em;
        align-self: end;   /* Center vertically in grid cell */
        /* Ensure padding/border don't make it too big */
        padding: 2px;
        line-height: 1;
    }

    .small-key-left {
        justify-self: left;
    }

    .small-key-right {
        justify-self: right;
    }


    #left-keys,
    #right-keys {
        display: none;
        position: absolute;
        bottom: 0;
    }

    #left-keys {
        left: 0;
    }

    #right-keys {
        right: 0;
    }

    #screen-area {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    body.kbd-portrait #left-keys,
    body.kbd-portrait #right-keys,
    body.kbd-landscape #left-keys,
    body.kbd-landscape #right-keys {
        display: flex;
    }

    body.kbd-portrait #left-keys,
    body.kbd-portrait #right-keys {
        width: 50%;
        height: 220px;
    }

    body.kbd-landscape #left-keys,
    body.kbd-landscape #right-keys {
        width: 220px;
        height: 100%;
    }

    /* max height in landscape mode */
    body.kbd-landscape #left-keys .key-grid,
    body.kbd-landscape #right-keys .key-grid {
        max-height: 400px;
    }

    body.kbd-portrait #screen-area {
        bottom: 220px;
    }

    body.kbd-landscape #screen-area {
        left: 220px;
        right: 220px;
    }

    /* Back button styles */
    #back-to-home {
        position: fixed;
        top: 10px;
        left: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    #back-to-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

</style>
