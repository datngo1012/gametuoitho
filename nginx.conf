# Nginx configuration for VPS/Cloud
# Đặt file này trong /etc/nginx/sites-available/

server {
    listen 80;
    listen [::]:80;
    
    # Thay đổi domain của bạn
    server_name yourdomain.com www.yourdomain.com;
    
    # Đường dẫn đến thư mục web
    root /var/www/game-tuoi-tho/web;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Game files - enable CORS and cache
    location /games/ {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        # Cache JAR files for 1 year
        location ~* \.(jar|jad)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }
    }
    
    # Cache static assets
    location ~* \.(js|css|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't cache HTML and JSON
    location ~* \.(html)$ {
        expires 0;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
    
    location ~* list\.json$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Log files
    access_log /var/log/nginx/game-tuoi-tho-access.log;
    error_log /var/log/nginx/game-tuoi-tho-error.log;
}

